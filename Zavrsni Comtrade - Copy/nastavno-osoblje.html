<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/nastavno-osoblje.css">
    <title>Spisak Profesora</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'> 
</head>

<body>
    <header>
        <a id="backLink" class='fas fa-arrow-circle-left' href="ucenik-login.html"></a>
        <h1><i class='fas fa-address-book'></i> Nastavno osoblje</h1>
    </header>
    <button id="myBtn" title="Nazad na pocetak stranice"><i class="fas fa-arrow-up"></i></button>
    <article>
    
        <table class="vitamins">
            <thead>
                <tr>
                    <th>E-mail</th>
                    <th>Profesor</th>
                    <th>Predmet</th>
                    <th>Termin Konsultacija</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <p><strong> TERMINI KONSULTACIJA VAÅ½E DO 22.08.2019</strong></p>

                    </td>
                </tr>
            </tfoot>
            
            
        </table>
    </article>
    <script src="js/dugme-top.js"></script>
    <script src="js/ls.js"></script>
    <script>
        function popuniTabelu() {
            var t = '<tbody>';
            for (var i in LS.get('profesori')) {
                t += '<tr>';
                for (var j in LS.get('profesori')[i]) {
                    if(j==0){
                        t += '<td>'+ LS.get('profesori')[i][j].email+'</td>';
                    }else if(j==1 ){
                        t += '<td>'+ LS.get('profesori')[i][j].imePrezime+'</td>';
                    }else if(j==2){
                        t += '<td>'+ LS.get('profesori')[i][j].predmet+'</td>';
                    } else if(j==3) {
                        t += '<td>'+ LS.get('profesori')[i][j].kosultacije+'</td>';
                    }  else {
                        stop;
                    }
                }
                t += '</tr>';
            }
            t += '</tbody>';
        document.getElementById("table").innerHTML=t;
        }
        popuniTabelu();
    </script>
</body>

</html>
